<style>
  .analog-clock {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  width: 200px;
  background-color: #fff;
  border-radius: 50%;
  position: relative;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.clock-face {
  position: relative;
  width: 100%;
  height: 100%;
}

.hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform-origin: bottom;
  transform: translateX(-50%);
}

.hour {
  width: 6px;
  height: 50px;
  background-color: #333;
}

.minute {
  width: 4px;
  height: 70px;
  background-color: #666;
}

.second {
  width: 2px;
  height: 90px;
  background-color: #ff0000;
}

/* Estilos para los sliders */
.time-adjustment {
  margin-top: 1.5rem;
  text-align: center;
}

.time-adjustment label {
  display: block;
  font-weight: bold;
  margin: 0.5rem 0;
}

.time-adjustment input[type="range"] {
  width: 100%;
  max-width: 200px;
  margin-top: 0.5rem;
}

</style>

<!-- src/app/analog-clock/analog-clock.component.html -->
<div class="analog-clock">
  <div class="clock-face">
    <!-- Agujas del reloj -->
    <div class="hand hour" [style.transform]="'rotate(' + hourDeg + 'deg)'"></div>
    <div class="hand minute" [style.transform]="'rotate(' + minuteDeg + 'deg)'"></div>
    <div class="hand second" [style.transform]="'rotate(' + secondDeg + 'deg)'"></div>
  </div>
</div>

<!-- Sliders para ajustar la hora manualmente -->
<div class="time-adjustment">
  <label>Hour:
    <input type="range" min="0" max="23" [(ngModel)]="userHour" (input)="onTimeChange()" />
  </label>
  <label>Minute:
    <input type="range" min="0" max="59" [(ngModel)]="userMinute" (input)="onTimeChange()" />
  </label>
  <label>Second:
    <input type="range" min="0" max="59" [(ngModel)]="userSecond" (input)="onTimeChange()" />
  </label>
</div>
