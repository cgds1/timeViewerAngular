<div class="roman-clock-container">
    <div class="time-display">
      Hora romana: {{ getRomanTime() }}
    </div>
    <div class="sliders">
      <label for="hour-slider">Horas:</label>
      <input
        id="hour-slider"
        type="range"
        min="0"
        max="23"
        [(ngModel)]="userHour"
      />
      <label for="minute-slider">Minutos:</label>
      <input
        id="minute-slider"
        type="range"
        min="0"
        max="59"
        [(ngModel)]="userMinute"
      />
      <label for="second-slider">Segundos:</label>
      <input
        id="second-slider"
        type="range"
        min="0"
        max="59"
        [(ngModel)]="userSecond"
      />
    </div>
  </div>
