<!-- src/app/main/main.component.html -->
<div class="main-container">
  <h1>Time Viewer Project</h1>
  <p>Select a time visualization:</p>

  <div class="view-selector-container">
    <select [(ngModel)]="selectedView" (change)="onSelectView()" class="view-selector">
      <option value="" disabled selected>Select View</option>
      <option value="analog">Analog Clock</option>
      <option value="digital">Digital Clock</option>
      <option value="military">Military Clock</option>
      <option value="hourglass">Hourglass Clock</option>
      <option value="sundial">Sundial Clock</option>
      <option value="meter">Meter Clock</option>
      <option value="steam">Steam Clock</option> <!-- Nueva opciÃ³n para el reloj de vapor -->
    </select>
  </div>

  <div *ngIf="selectedView" class="clock-display-container">
    <h2>{{ getClockTitle() }}</h2>
    <div class="clock-display">
      <ng-container *ngIf="selectedView === 'analog'">
        <app-analog-clock></app-analog-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'digital'">
        <app-digital-clock></app-digital-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'military'">
        <app-military-clock></app-military-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'hourglass'">
        <app-hourglass-clock></app-hourglass-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'sundial'">
        <app-sundial-clock></app-sundial-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'meter'">
        <app-meter-clock></app-meter-clock>
      </ng-container>
      <ng-container *ngIf="selectedView === 'steam'">
        <app-steam-clock></app-steam-clock> <!-- Reloj de vapor -->
      </ng-container>
    </div>
  </div>
</div>
