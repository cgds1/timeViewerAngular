<div class="main-layout">
  <aside class="sidebar">
    <h2>Time Viewer</h2>
    <ul>
      <li (click)="selectView('digital')">Digital Clock</li>
      <li (click)="selectView('analog')">Analog Clock</li>
      <li (click)="selectView('binary')">Binary Clock</li>
      <li (click)="selectView('color-circle')">Color Circle Clock</li>
      <li (click)="selectView('meter')">Meter Clock</li>
      <li (click)="selectView('progress')">Progress Clock</li>
      <li (click)="selectView('roman')">Roman Clock</li>
      <li (click)="selectView('spiral')">Spiral Clock</li>
      <li (click)="selectView('sprial-load')">Spiral Load Clock</li>
      <li (click)="selectView('word')">Word Clock</li>
    </ul>
  </aside>

  <main class="content">
    <button class="logout-btn" (click)="logout()">Logout</button>

    <h1>{{ currentView | titlecase }}</h1>
    <div class="clock-container">
      <ng-container [ngSwitch]="currentView">
        <app-digital-clock *ngSwitchCase="'digital'"></app-digital-clock>
        <app-analog-clock *ngSwitchCase="'analog'"></app-analog-clock>
        <app-binary-clock *ngSwitchCase="'binary'"></app-binary-clock>
        <app-color-circle-clock *ngSwitchCase="'color-circle'"></app-color-circle-clock>
        <app-meter-clock *ngSwitchCase="'meter'"></app-meter-clock>
        <app-progress-clock *ngSwitchCase="'progress'"></app-progress-clock>
        <app-roman-clock *ngSwitchCase="'roman'"></app-roman-clock>
        <app-spiral-clock *ngSwitchCase="'spiral'"></app-spiral-clock>
        <app-spiral-load-clock *ngSwitchCase="'sprial-load'"></app-spiral-load-clock>
        <app-word-clock *ngSwitchCase="'word'"></app-word-clock>
      </ng-container>
    </div>
  </main>
</div>
