<style>
    /* src/app/steam-clock/steam-clock.component.css */
.steam-clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 2rem;
}

h2 {
  margin-bottom: 1rem;
}

.wheel {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 1rem;
  border: 4px solid #333;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #555;
  color: #fff;
  font-weight: bold;
  text-align: center;
}

.hours, .minutes, .seconds {
  transition: transform 1s ease;
}

.vapor {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: rgba(200, 200, 200, 0.7);
  border-radius: 50%;
  animation: puff 2s infinite;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes puff {
  0% { opacity: 0.8; transform: translateY(0) scale(1); }
  50% { opacity: 0.4; transform: translateY(-20px) scale(1.2); }
  100% { opacity: 0; transform: translateY(-40px) scale(1.4); }
}

.time-adjustment {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.time-adjustment label {
  display: flex;
  flex-direction: column;
  font-weight: bold;
  align-items: center;
}

.time-adjustment input[type="number"] {
  width: 60px;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
  border: 1px solid #333;
  border-radius: 4px;
}

</style>

<!-- src/app/steam-clock/steam-clock.component.html -->
<div class="steam-clock-container">
    <h2>Steam Clock</h2>
  
    <!-- Rueda de las horas -->
    <div class="wheel hours" [style.transform]="'rotate(' + (userHour * 15) + 'deg)'">
      <div class="vapor"></div>
      <p>Hours</p>
    </div>
  
    <!-- Rueda de los minutos -->
    <div class="wheel minutes" [style.transform]="'rotate(' + (userMinute * 6) + 'deg)'">
      <div class="vapor"></div>
      <p>Minutes</p>
    </div>
  
    <!-- Rueda de los segundos -->
    <div class="wheel seconds" [style.transform]="'rotate(' + (userSecond * 6) + 'deg)'">
      <div class="vapor"></div>
      <p>Seconds</p>
    </div>
  
    <!-- Controles de ajuste manual -->
    <div class="time-adjustment">
      <label>Hour:
        <input type="number" min="0" max="23" [(ngModel)]="userHour" (input)="onTimeChange()" />
      </label>
      <label>Minute:
        <input type="number" min="0" max="59" [(ngModel)]="userMinute" (input)="onTimeChange()" />
      </label>
      <label>Second:
        <input type="number" min="0" max="59" [(ngModel)]="userSecond" (input)="onTimeChange()" />
      </label>
    </div>
  </div>
