<style>
    .military-clock {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  color: #007bff;
  margin-bottom: 1rem;
}

.time-adjustment {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

.time-adjustment label {
  display: flex;
  flex-direction: column;
  font-weight: bold;
  align-items: center;
}

.time-adjustment input[type="number"] {
  width: 60px;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
  border: 1px solid #007bff;
  border-radius: 4px;
}

.time-adjustment input[type="number"]:focus {
  outline: none;
  border-color: #0056b3;
}
</style>

<div class="military-clock">
    <h2>{{ userHour | number:'2.0' }} : {{ userMinute | number:'2.0' }} : {{ userSecond | number:'2.0' }}</h2>
  </div>
  
  <div class="time-adjustment">
    <label>Hour (0-23):
      <input type="number" min="0" max="23" [(ngModel)]="userHour" (input)="onTimeChange()" />
    </label>
    <label>Minute:
      <input type="number" min="0" max="59" [(ngModel)]="userMinute" (input)="onTimeChange()" />
    </label>
    <label>Second:
      <input type="number" min="0" max="59" [(ngModel)]="userSecond" (input)="onTimeChange()" />
    </label>
  </div>
